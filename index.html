
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jak dlouho jsme spolu ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6e6;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff4d4d;
    }
    #time {
      font-size: 1.8em;
      margin-top: 20px;
    }
    .heart {
      font-size: 8em;
      color: #ff4d4d;
      margin: 30px 0 10px;
      position: relative;
    }
    .initials {
      font-size: 2em;
      color: white;
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .date-message {
      font-size: 1.5em;
      color: #ff1a1a;
      margin-top: 10px;
    }
    .heart-wrapper {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Jsme spolu už:</h1>
  <div id="time"></div>

  <div class="heart-wrapper">
    <div class="heart">❤️</div>
    <div class="initials">D & N</div>
  </div>

  <div class="date-message">8. 2. 2025 – Forever ❤️</div>

  <script>
    // Datum kdy jste se potkali
    const startDate = new Date("2025-02-08T00:00:00");

    function updateTimeTogether() {
      const now = new Date();
      const diff = now - startDate;

      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const totalWeeks = Math.floor(totalDays / 7);
      const months = Math.floor(totalDays / 30.4375); // průměrný počet dní v měsíci

      document.getElementById("time").innerText =
        `${months} měsíců, ${totalWeeks} týdnů a ${totalDays} dní ❤️`;
    }

    updateTimeTogether();
    setInterval(updateTimeTogether, 1000 * 60 * 60); // aktualizace každou hodinu
  </script>
</body>
</html>
