<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jak dlouho jsme spolu ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6e6;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff4d4d;
    }
    #time {
      font-size: 1.8em;
      margin-top: 20px;
    }
    .heart {
      font-size: 12em;
      color: #ff4d4d;
      margin: 30px 0 10px;
      position: relative;
    }
    .initials {
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    .date-message {
      font-size: 1.5em;
      color: #ff1a1a;
      margin-top: 10px;
    }
    .heart-wrapper {
      position: relative;
      display: inline-block;
    }
    #music-player {
      margin-top: 30px;
    }
    #photo-gallery {
      margin-top: 20px;
    }
    #photo-gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>miluju tě už:</h1>
  <div id="time"></div>

  <div class="heart-wrapper">
    <div class="heart">❤️</div>
    <div class="initials">D & N</div>
  </div>

  <div class="date-message">8. 2. 2025 – Forever ❤️</div>

  <div id="music-player">
    <!-- Audio elements for random sounds -->
    <audio id="sound1" src="i love you.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <audio id="sound5" src="sound5.mp3"></audio>
  </div>

  <div id="photo-gallery">
    <img src="photo1.jpeg" alt="photo1">
    <img src="photo2.jpeg" alt="photo2">
    <img src="photo3.jpeg" alt="photo3">
    <img src="photo4.jpeg" alt="photo4">
    <img src="photo5.jpeg" alt="photo5">
    <img src="photo6.jpeg" alt="photo6">
    <img src="photo7.jpeg" alt="photo7">
    <img src="photo8.jpg" alt="photo8">
    <img src="photo9.jpg" alt="photo9">
    <img src="photo10.jpg" alt="photo10">
    <img src="photo11.jpg" alt="photo11">
    <img src="photo12.jpg" alt="photo12">
    <img src="photo13.jpg" alt="photo13">
    <img src="photo14.jpg" alt="photo14">
  </div>

  <script>
    // Array of sound elements
    const sounds = [
      document.getElementById('sound1'),
      document.getElementById('sound2'),
      document.getElementById('sound3'),
      document.getElementById('sound4'),
      document.getElementById('sound5')
    ];

    // Function to play a random sound
    function playRandomSound() {
      // Stop any currently playing sounds
      sounds.forEach(sound => sound.pause());

      // Pick a random sound
      const randomIndex = Math.floor(Math.random() * sounds.length);
      const selectedSound = sounds[randomIndex];

      // Reset and play the selected sound
      selectedSound.currentTime = 0;
      selectedSound.play();
    }

    // Attach event listener to the body
    document.body.addEventListener('click', playRandomSound);
  </script>

  <script>
    const startDate = new Date("2025-02-08T00:00:00");

    // Function to update the time together
    function updateTimeTogether() {
      const now = new Date();
      const diff = now - startDate;
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));

      const fullMonths = Math.floor(totalDays / 30.4375); // average days in a month
      const daysAfterMonths = totalDays - Math.floor(fullMonths * 30.4375);
      const fullWeeks = Math.floor(daysAfterMonths / 7);
      const remainingDays = daysAfterMonths % 7;

      // Czech pluralization
      const monthString = fullMonths === 1 ? "měsíc" : "měsíce";
      const weekString = fullWeeks === 1 ? "týden" : "týdny";
      const dayString = remainingDays === 1 ? "den" : "dny";

      document.getElementById("time").innerText =
        `${fullMonths} ${monthString}, ${fullWeeks} ${weekString} a ${remainingDays} ${dayString} ❤️`;
    }

    updateTimeTogether();
    setInterval(updateTimeTogether, 1000 * 60 * 60 * 24); // update every 24 hours
  </script>
</body>
</html>
