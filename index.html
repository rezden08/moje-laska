<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jak dlouho jsme spolu ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6e6;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff4d4d;
    }
    #time {
      font-size: 1.8em;
      margin-top: 20px;
    }
    .heart {
      font-size: 12em;
      color: #ff4d4d;
      margin: 30px 0 10px;
      position: relative;
    }
    .initials {
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    .date-message {
      font-size: 1.5em;
      color: #ff1a1a;
      margin-top: 10px;
    }
    .heart-wrapper {
      position: relative;
      display: inline-block;
    }
    #music-player {
      margin-top: 30px;
    }
    #photo-gallery {
      margin-top: 20px;
    }
    #photo-gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>miluju tě už:</h1>
  <div id="time"></div>

  <div class="heart-wrapper">
    <div class="heart">❤️</div>
    <div class="initials">D & N</div>
  </div>

  <div class="date-message">8. 2. 2025 – Forever ❤️</div>

  <div id="music-player">
    <audio controls>
      <source src="i love you.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div id="photo-gallery">
    <img src="photo1.jpeg" alt="photo1">
    <img src="photo2.jpeg" alt="photo2">
    <img src="photo3.jpeg" alt="photo3">
    <img src="photo4.jpeg" alt="photo4">
    <img src="photo5.jpeg" alt="photo5">
    <img src="photo6.jpeg" alt="photo6">
    <img src="photo7.jpeg" alt="photo7">
  </div>

  <script>
    const startDate = new Date("2025-02-08T00:00:00");

    function updateTimeTogether() {
      const now = new Date();
      const diff = now - startDate;
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));

      const fullMonths = Math.floor(totalDays / 30.4375); // average days in a month
      const daysAfterMonths = totalDays - Math.floor(fullMonths * 30.4375);
      const fullWeeks = Math.floor(daysAfterMonths / 7);
      const remainingDays = daysAfterMonths % 7;

      const dayString = remainingDays === 1 ? "den" : "dní";

      document.getElementById("time").innerText =
        `${fullMonths} měsíců, ${fullWeeks} týdnů a ${remainingDays} ${dayString} ❤️`;
    }

    updateTimeTogether();
    setInterval(updateTimeTogether, 1000 * 60 * 60 * 24); // update every 24 hours (one day)
  </script>
</body>
</html>
